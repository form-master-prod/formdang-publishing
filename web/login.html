<!DOCTYPE html>
<html lang="ko">
<head>
<title>폼당폼당</title>
<meta charset="utf-8">

<meta name="format-detection" content="telephone=no, address=no, email=no">
<link href="../css/common.css" type="text/css" rel="stylesheet">

<body>
<div id="login">

					<div class="sns-login">

						<button type="button" class="st-fill kakao-login" onclick="paper_login('KKO')"><i></i> 카카오 로그인</button>
						<button type="button" class="st-fill google-login" onclick="paper_login('GOOGLE')"><i></i> 구글 로그인</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

<script src="../js/common/cons.js"></script>
