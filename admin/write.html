	<div id="container">
		<h2 class="sub-tit">폼 작성하기</h2>
		<div id="contents">
			<form action="">
				<fieldset>
					<legend>폼 작성하기</legend>
					<div class="forms-write-wrap">
						<div class="wr-setting">
							<!-- 문항 수 집계 추가 -->
							<div class="que-count">
								<p>문항 수 집계</p>
								<ul>
									<li>
										<i class="ico"></i>
										<em class="q-cnt">0</em>
										<p>단답식</p>
									</li>
									<li>
										<i class="ico"></i>
										<em class="q-cnt">0</em>
										<p>객관식</p>
									</li>
									<li>
										<i class="ico"></i>
										<em class="q-cnt">0</em>
										<p>보기</p>
									</li>
									<li>
										<i class="ico"></i>
										<em class="q-cnt">0</em>
										<p>서술형</p>
									</li>
								</ul>
							</div>
							<!-- //문항 수 집계 추가 -->
							<ul>
								<!-- 최대 답변 인원 추가 -->
								<li>
									<em>최대 답변 인원</em>
									<div class="frm-area">
										<label for="num-answer-sel" class="skip">최대 답변 인원 선택</label>
										<select name="" id="num-answer-sel" class="layer-sel">
											<option value="0">제한없음</option>
											<option value="30">30명</option>
											<option value="50">50명</option>
											<option value="100">100명</option>
											<option value="300">300명</option>
											<option value="500">500명</option>
										</select>
									</div>
								</li>
								<!-- //최대 답변 인원 추가 -->
								<li>
									<em>폼 형태</em>
									<div class="frm-area">
										<label for="quiz"><span class="ctm-radio"><input type="radio" name="formType" id="quiz" value="1" checked>퀴즈</span></label>
										<label for="survey"><span class="ctm-radio"><input type="radio" name="formType" id="survey" value="0">설문조사</span></label>
									</div>
								</li>
								<li>
									<em>기간</em>
									<div class="frm-area">
										<input type="date" id="startDate"> <input type="date" id="endDate">
									</div>
								</li>
								<li>
									<em>로고</em>
									<div class="frm-area">
										<span class="ctm-radio-chips"><input type="radio" name="logoType" id="not_logo" onclick="change_logo_img(0)" > <label for="not_logo">없음</label></span>
										<span class="ctm-radio-chips"><input type="radio" name="logoType" id="my_logo" onclick="change_logo_img(1)" checked> <label for="my_logo">기본</label></span>
										<span class="ctm-radio-chips"><input type="radio" name="logoType" id="file_logo" onclick="change_logo_img(2)"><label for="file_logo">등록</label></span>
									</div>
								</li>
								<li>
									<em>테마</em>
									<div class="frm-area">
										<span class="ctm-radio-chips"><input type="radio" name="themeType" id="empty" checked value=""> <label for="empty">없음</label></span>
<!--										<span class="ctm-radio-chips"><input type="radio" name="themeType" id="basic_thema" value="1"> <label for="basic_thema">산뜻한</label></span>-->
<!--										<span class="ctm-radio-chips"><input type="radio" name="themeType" id="my_thema" value="2"> <label for="my_thema">내 테마</label></span>-->
									</div>
								</li>
							</ul>
							<div class="bt-wrap">
								<button type="button" class="st-ico" onclick="tempPopup()"><span>임시저장</span><i class="ico"></i></button>
								<button type="button" class="st-fill" onclick="enrollPopup()"><span>등록하기</span><i class="ico"></i></button>
							</div>
						</div>
						<div class="wr-wrap">
							<div class="frm-area subject">
								<div class="inp-group">
									<i class="ico i-quiz-fill"><span class="skip">퀴즈</span></i>
									<label for="subject" class="skip">폼 제목</label><input type="text" name="" id="subject" value="폼 제목">
									<label for="explain" class="skip">폼 설명</label><input type="text" name="" id="explain" placeholder="폼 설명을 입력하세요.">
								</div>
								<div class="frm-upload">
									<canvas id="img-canvas-logo" class="img-view" style="display: none"></canvas>
									<div id="img-div-logo" class="img-view">
										<span class="not-img"><img id="img-default-logo" src="" alt=""></span>
									</div>
									<label for="img-logo">로고(상호) 변경하기</label> <input type="file" name="" id="img-logo" oninput="set_preview_main_logo_img()">
								</div>
							</div>
							<div class="container" id="form_container">
								<div class="inner" id="first_content">
								</div>
								<!-- 버튼 3개 추가 -->
								<aside class="floating open">
									<button type="button" class="floating-menu"><span class="skip">펼침</span></button>
									<ul class="floating_item">
										<li onclick="append_question(short_html())"><button type="button"><i class="ico"></i> <span class="tooltip">단답형</span></button></li>
										<li onclick="append_question(subject_html())"><button type="button"><i class="ico" ></i> <span class="tooltip">서술형</span></button></li>
										<li onclick="append_question(multiple_html())"><button type="button"><i class="ico"></i> <span class="tooltip">객관식</span></button></li>
										<li onclick="append_question(look_html())"><button type="button"><i class="ico"></i> <span class="tooltip">보기문항</span></button></li>
									</ul>
									<a href="javascript:;" class="bt-page bt-top"><i class="ico"></i><span class="skip">TOP</span></a>
								</aside>
								<!-- //버튼 3개 추가 -->
							</div>
						</div>
						<div class="bt-wrap mobile">
							<button type="button" class="st-ico" onclick="tempPopup()"><span>임시저장</span><i class="ico"></i></button>
							<button type="button" class="st-fill" onclick="enrollPopup()"><span>등록하기</span><i class="ico"></i></button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
