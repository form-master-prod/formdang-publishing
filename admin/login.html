<!DOCTYPE html>
<html lang="ko">
<head>
<title>Company Forms</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<link href="../css/common.css" type="text/css" rel="stylesheet">
<link href="../css/admin.css" type="text/css" rel="stylesheet">
<script src="../js/jquery-1.12.4.min.js"></script>
</head>
<body>
<div id="login">
	<div class="login-frm">
		<div class="contents">
			<form method="GET" action="index.html">
				<fieldset>
					<legend>로그인</legend>
					<h2 class="logo"><img src="../image/common/logo_vertical.png" alt="폼당폼당" class="w6em"></h2>
					<div class="member-login">
						<div class="frm-area">
							<label for="user-id" class="skip">ID or Email</label><input type="text" name="" value="" id="user-id" class="it" placeholder="Not Use" disabled>
							<label for="user-pw" class="skip">Password</label><input type="password" name="" value="" id="user-pw" class="it" placeholder="Password" disabled>
						</div>
<!--						<p><a href="javascript:alert('링크를 연결하세요!');" class="st-text">아이디/비밀번호 찾기</a></p>-->
<!--						<button type="submit" class="st-fill">로그인</button>-->
					</div>
					<div class="sns-login">
						<p><span>or SNS Login</span></p>
						<button type="button" class="st-fill kakao-login" onclick="login('KKO')"><i></i> 카카오 로그인</button>
						<button type="button" class="st-fill google-login" onclick="login('GOOGLE')"><i></i> 구글 로그인</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
<script src="../js/login.js"></script>
</html>
