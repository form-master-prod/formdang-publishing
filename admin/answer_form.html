<!DOCTYPE html>
<html lang="ko">
<head>
<title>퀴즈 및 설문조사 제목을 넣어주세요.</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<link href="../css/common.css" type="text/css" rel="stylesheet">
<link href="../css/admin.css" type="text/css" rel="stylesheet">
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/nice-select/jquery.nice-select.js"></script>
</head>
<body>
<div id="viewform-wrap">
	<header id="header">
        <h1 class="skip"><a href="./"><img src="../image/common/logo_horizontal.png" alt="폼당폼당" class="w4em"></a></h1>
		<div class="member-logout">
			<div class="user_login">
				<figure><img src="../image/common/not_profile.svg" alt="profile"></figure>
				<span><em id="user_name1"></em> <i class="ico"></i></span>
			</div>
            <div class="modal-layer mem_info">
				<figure><img src="../image/common/not_profile.svg" alt=""> <button type="button" onclick="alert('프로필 이미지 등록 버튼 입니다. 필요 시 사용하세요.');"><i class="ico"></i> <span class="skip">프로필 사진 등록</span></button></figure>
				<strong id="user_name2"></strong>
				<a onclick="LOGOUT()" class="bt-logout"><i class="ico i-logout"></i> Logout</a>
                <button type="button" class="bt-close"><span class="skip">닫기</span></button>
            </div>
        </div>
    </header>
	<div id="container">
		<h2 class="sub-tit">답변상세</h2>
		<div id="contents">
			<form action="">
				<fieldset>
					<legend>답변 상세보기</legend>
					<div class="forms-write-wrap">
						<div class="wr-wrap">
							<div class="frm-area subject">
								<div class="inp-group">
									<i class="ico i-quiz-fill"><span class="skip">퀴즈</span></i>
                                    <h3 id="form_title"></h3>
                                    <p id="form_sub_title"></p>
								</div>
								<p class="img-view" id="form_logo"></p>
							</div>
							<div class="container">
                                <div class="inner" id="answer_form">
                                </div>
                                <aside class="floating open">
                                    <a href="javascript:;" class="bt-page bt-top"><i class="ico"></i><span class="skip">TOP</span></a>
                                    <a href="javascript:;" class="bt-page bt-btm"><i class="ico"></i><span class="skip">BOTTOM</span></a>
                                </aside>
							</div>
						</div>
						<div class="bt-wrap">
							<button type="button" class="st-ico" onclick="history.go(-1)"><span>나가기</span></button>
							<button type="submit" class="st-fill" onclick="location.href='index.html'"><span>홈으로</span><i class="ico"></i></button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

<div class="window_alert" id="status_layer">
	<div class="modal-layer">
		<div class="inner">
			<h2 id="flag_status"></h2>
			<p id="status_comment"></p>
		</div>
		<div class="bt-wrap">
			<button type="button" class="st-fill" id="close_modal" onclick="closeModal()"><span>확인</span></button>
		</div>
	</div>
</div>
<script src="../js/admin/answer/form.js"></script>
<script>
    let user = document.querySelector('.user_login');
    let modal = document.querySelector('.mem_info');
    let modal_close = document.querySelector('.bt-close');

    user.addEventListener('click', function(){
        modal.classList.add('open');
    });
    modal_close.addEventListener('click', function(){
        modal.classList.remove('open');
    });

    let top_button = document.querySelector('.bt-top');
    top_button.addEventListener('click', function(e){
        e.preventDefault();
        window.scrollTo({top: 0, behavior: 'smooth'});
    });

    let bottom_button = document.querySelector('.bt-btm');
    bottom_button.addEventListener('click', function(e){
        e.preventDefault();
        window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
    });



const status_layer = document.getElementById("status_layer");

function openModal(t, c) {
	$("#flag_status").text(t);
	$("#status_comment").text(c);
  status_layer.style.display = "flex";
  document.body.style.overflow = "hidden";
}

function closeModal() {
  status_layer.style.display = "none";
  document.body.style.overflow = "auto";

  	$("#flag_status").text('');
	$("#status_comment").text('');
}
</script>
</body>
</html>
